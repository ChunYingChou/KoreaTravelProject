<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員登入</title>
    <!-- 載入Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <!-- 載入bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- 載入CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="login-form">
      <div class="icon">
        <img src="./image/koreaIcon.jpg" alt="" />
      </div>
      <h1>會員登入</h1>

      <div class="form">
        <div class="line">
          <label for="account">帳號</label>
          <input type="text" id="account" placeholder="請輸入帳號" />
        </div>
        <div class="line">
          <label for="password">密碼</label>
          <input type="password" id="password" placeholder="請輸入密碼" />
          <div class="forget-password">
            <a href="#" title="點此以重新設定密碼">忘記密碼?</a>
          </div>
        </div>
        <div class="d-grid gap-2 col-10 mx-auto">
          <button class="btn btn-primary btn-submit">登入</button>
        </div>
      </div>

      <div class="signup">
        <p>您是新用戶? <a href="#signup" title="點此註冊會員">註冊會員</a></p>
      </div>
    </section>

    <!--載入bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script>
      // 抓取會員登入頁的帳密
      const submit = document.querySelector(".btn-submit");
      const account = document.querySelector("#account");
      const password = document.querySelector("#password");

      submit.addEventListener("click", () => {
        console.log("帳號:" + account.value);
        console.log("密碼:" + password.value);
      });
    </script>
  </body>
</html>
